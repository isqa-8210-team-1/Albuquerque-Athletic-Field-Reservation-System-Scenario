<!-- This page is for updating a profile
-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
     <div class="container">
     <div class="col-md-8">
    <h1>Edit Profile</h1>
    <form method="POST" class="user-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Update</button>
    </form>
     </div>
     </div>
{% endblock %}
